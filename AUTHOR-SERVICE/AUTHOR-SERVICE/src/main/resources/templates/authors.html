<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authors</title>
    <link rel="stylesheet" th:href="@{/css/authorStyle.css}" />
</head>
<body>
<h2>Authors Management</h2>

<div th:if="${errorMessage}" id="bm-alert">
    <span th:text="${errorMessage}"></span>
</div>

<div class="container">
    <!-- Left: Author Form -->
    <div class="form-container">
        <h3>Add Author</h3>
        <form th:action="@{/author}" th:object="${author}" method="post">
            <input type="text" th:field="*{name}" placeholder="Name" required/>
            <input type="text" th:field="*{country}" placeholder="Country" required/>
            <button type="submit">Add Author</button>
        </form>
    </div>

    <!-- Right: Author Table -->
    <div class="table-container">
        <h3>Authors List</h3>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Country</th>
                <th>Books</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author : ${authors}">
                <td th:text="${author.id}"></td>
                <td th:text="${author.name}"></td>
                <td th:text="${author.country}"></td>
				<td>
					<select class="book-dropdown">
						<option th:if="${#lists.isEmpty(author.Books)}" disabled>No Books</option>
						<option th:each="book : ${author.Books}" th:value="${book.bookId}"
									th:text="${book.bookTitle}"></option>
					</select>
				</td>
			</tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
